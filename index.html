<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department of Machine Learning - Loyola Academy</title>

  <style>

    body {
      font-family: "Times New Roman", serif;
      margin: 0;
      padding: 0;

      background-image:url('https://img.freepik.com/free-photo/abstract-futuristic-background-with-3d-design_1361-3532.jpg?semt=ais_hybrid&w=740&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;

      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.45);
      z-index: -1;
    }

    header {
      text-align: center;
      background-color: rgba(10, 46, 99, 0.85);
      color: white;
      padding: 20px 0;
      backdrop-filter: blur(4px);
      
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header h2 {
      margin-top: 5px;
      font-weight: normal;
      font-size: 1.2em;
      color: #c9d5f0;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;   
      height: 80vh;         
    }

    .year-container {
      display: flex;
      gap: 40px;
    }

    .year-box {
      background-color: rgba(255, 255, 255, 0.85);
      border: 2px solid #0a2e63;
      padding: 40px;
      width: 150px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
      backdrop-filter: blur(3px);
    }

    .year-box:hover {
      background-color: rgba(130, 165, 235, 0.95);
      transform: scale(1.05);
    }


    .dcsml:hover .semester-box {
      display: block;
    }

    .semester-box {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(255, 255, 255, 0.95);
      border: 1px solid #0a2e63;
      border-radius: 6px;
      padding: 10px;
      width: 150px;
      margin-top: 10px;
      z-index: 10;
      backdrop-filter: blur(3px);
    }

    .semester-item {
      padding: 8px;
      border-bottom: 1px solid white;
      position: relative;
    }

    .semester-item:hover .details-box {
      display: block;
    }

    .details-box {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background-color: rgba(227, 223, 234, 0.98);
      border: 1px solid #0a2e63;
      border-radius: 6px;
      padding: 10px;
      width: 180px;
      margin-left: 10px;
      z-index: 20;
    }

    .details-item a {
      color: #0a2e63;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
    }

    footer {
      text-align: center;
      background-color: rgba(10, 46, 99, 0.85);
      color: white;
      padding: 10px 0;
      margin-top: 40px;
      backdrop-filter: blur(4px);
    }

  </style>

</head>

<body>

  <header>
    <h1>Department of Machine Learning</h1>
    <h2>Loyola Academy</h2>
  </header>

  <main>
    <div class="year-container">
      <div class="year-box">ACSML</div>
      <div class="year-box">NCSML</div>

      <div class="year-box dcsml">
        DCSML

        <div class="semester-box">

          <div class="semester-item">
            5th Sem
            <div class="details-box">
              <div class="details-item">
                <a href="./subj.html">Subjects</a>
              </div>
            </div>
          </div>

          <div class="semester-item">
            6th Sem
            <div class="details-box">
              <div class="details-item">
                <a href="./sixthSem.html">Subjects</a>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <div style="margin-top: 40px;">
      <button id="enableBtn" style="padding: 10px 20px; font-size: 16px; background-color: #0a2e63; color: white; border: none; border-radius: 5px; cursor: pointer;">Enable GPT-5 mini for all clients</button>
    </div>
  </main>

  <footer>
    <p>&copy; Loyola Academy - Department of Machine Learning</p>
  </footer>

  <script>
    document.getElementById('enableBtn').addEventListener('click', function() {
      alert('GPT-5 mini has been enabled for all clients!');
    });
  </script>

</body>

</html>
